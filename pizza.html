<!DOCTYPE html>
<html>
<head>
	<title>Pizza</title>
	  <style type="text/css">

		fieldset  {
			margin: 0;
			padding: 0;
			margin-bottom: 1.25em;
			padding: .125em;
		}

		fieldset legend {
			margin: 0;
			padding: 0;
			font-weight: bold;
			margin-left: 20px;
			font-size: 100%;
			color: black;
		}

		ul.radio  {
			margin: 0;
			padding: 0;
			margin-left: 20px;
			list-style: none;
		}
	</style>
</head>
<body>
	<form method="post" action="http://tophat.sunywcc.edu/~smiller/sendform.php">
		<h1>Pizza Order</h1>

		<fieldset>
			<legend>Name</legend>
			<input name="customer" size="50" type="text">
		</fieldset>
		<fieldset>
			<legend>Phone Number</legend>
			<input name="phone" size="50" type="text">
		</fieldset>
		<fieldset class="radiogroup">
		<legend>Pizza size</legend>
		<ul class="radio">
			<li><input name="sizes" type="radio" value="small" id="size_sm"><label for="size_sm">Small</label></li>
			<li><input name="sizes" type="radio" value="medium" id="size_med"><label for="size_med">Medium</label></li>
			<li><input name="sizes" type="radio" value="large" id="size_lg"><label for="size_lg">Large</label></li>
		</ul>
		</fieldset>

		<fieldset class="radiogroup">
		<legend>Delivery method</legend>
		<ul class="radio">
			<li><input name="delivery" type="radio" value="in" id="del1"><label for="del1">Dine in</label></li>
			<li><input name="delivery" type="radio" value="out" id="del2"><label for="del2">Carry out</label></li>
			<li><input name="delivery" type="radio" value="deliver" id="del3"><label for="del3">Delivery</label></li>
		</ul>
		</fieldset>

		<fieldset>
			<legend>Topings</legend>
			<input name="toppings[]" type="checkbox" value="pepperoni" id="top1"><label for="top1">Pepperoni</label>
			<input name="toppings[]" type="checkbox" value="bacon" id="top2"><label for="top2">Canadian Bacon</label>
			<input name="toppings[]" type="checkbox" value="sausage" id="top3"><label for="top3">Sausage</label>
			<input name="toppings[]" type="checkbox" value="mushrooms" id="top4"><label for="top4">Mushrooms</label>
			<input name="toppings[]" type="checkbox" value="pineapple" id="top5"><label for="top5">Pineapple</label>
			<input name="toppings[]" type="checkbox" value="peppers" id="top6"><label for="top6">Peppers</label>
		</fieldset>

		<fieldset>
			<legend>Address</legend>
			<label for="street">Street:</label> <input id="street" name="street" size="50" type="text">
			<label for="city">City:</label> <input id="city" name="city" size="15" type="text">
			<label for="state">State:</label> 
			<select id="state" name="state">
				<option value="--" selected>--</option>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District Of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>				
			<label for="zip">Zipcode:</label> <input id="zip" name="zip" size="5" type="text">
		</fieldset>
		<p>
			<input type="submit" value="Submit Order">
			<input type="reset" value="Clear Entries">
		</p>
	</form>
</body>

</html>
